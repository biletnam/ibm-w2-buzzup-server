<h1 class="a1">
  <div style="align-content: center">
  LOGIN
  </div>
</h1>
<mat-accordion>
<span class=pink-text>
<mat-expansion-panel class="mat-card">
<mat-expansion-panel-header>
  <mat-panel-description>
    For Registered Users !
  </mat-panel-description>
</mat-expansion-panel-header>
<br>
<mat-label>Email Id</mat-label>
<br>
<form [formGroup]="form1">
  <mat-form-field>
    <input matInput formControlName="emailId" [(ngModel)]="user.emailId" name="emailId" placeholder="example@gmail.com" required>
  </mat-form-field>
  <br>

  <mat-label>Password</mat-label>
  <br>
  
  <mat-form-field>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="user.password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'Show' : 'Hide'}}</mat-icon>
  </mat-form-field>
</form>
  <br>
  
  <button mat-stroked-button color="primary" (click)="onSubmit(user)">Submit</button>
<br>
<br>
  Not yet registered?
<br>
  <button mat-stroked-button color="primary" routerLink="/user">Register</button>

</mat-expansion-panel>
<mat-expansion-panel (opened)="panelOpenState = true"
                   (closed)="panelOpenState = false">
</mat-expansion-panel>
</span>
</mat-accordion>
